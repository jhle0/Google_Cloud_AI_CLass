<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <style type="text/css">
    /* 선택자 { 속성 : 값; 속성 : 값; ....} */

  table, td {
    border : 1px solid red;
  }

  table {
    width : 500px;
    text-align: center;
    background-color: gray;
  }

  /* a {border : 1px solid red;} */
    
  </style>
 
</head>
<body>
  <h2>CSS (Cascading Style Sheet)</h2>
  <!-- 2행 2열짜리 표 만들기 -->

  <table>
    <tr>
      <td>1</td>
      <td>2</td>
    </tr>
    <tr>
      <td>3</td>
      <td>4</td>
    </tr>
  </table>

  <br>

  <h3>모든 요소에 CSS 적용 가능</h3>
  <a href="https://www.naver.com" target="_blank"
    style="border: 1px solid red;" >네이버가기</a>

  <br>
  <!-- 3행 3열 테이블 -->
  <caption>3행3열표</caption>
  <!-- table>(tr>td*3)*3 -->
  <table>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
    </tr>
    <tr>
      <td>7</td>
      <td>8</td>
      <td>9</td>
    </tr>
  </table>
  

</body>

</html>
