  <h2>CSS 상속</h2>
  <div>
    <p class="p2">
      부모 요소에 적용한 스타일이 자식 요소에 연결되어 적용되는 것

      ex) html    ====>  head, body
      
    </p>
    <p class="p2">
      CSS에서의 상속은 기본적으로 하위요소로 상속되는 속성과
      상속되지 않는 속성이 있다.
    </p>

    <p class="p1">
      ex) border, margin, padding, float, position 속성들은
      상속되지 않는다. 
    </p>

      
    
  </div>
