<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>페이지 이동</title>
</head>
<body>
    <h2>검색 엔진</h2>

    <!-- html 주석 기호-->
    <!--

    목록으로 출력

    ul : unorderd list   li
    ol : orderd list     li
    -->

    <!-- ol>(li>a>img)*3 -->

    <!-- <시작태그 속성="값" 속성="값"> -->
    <ol>
      <li><a href="https://www.naver.com/" target="_blank">
        <img src="https://s.pstatic.net/static/www/mobile/edit/20230516_0/upload_1684217675277OZzsu.gif" 
          alt="네이버로고"></a></li>

  <!-- 
      [실습 10분]
      두번째 리스트는 daum 사이트 - 로고 이미지 -> 클릭 -> 페이지 이동
      세번째 리스트는 google 사이트 - 로고 이미지 -> 클릭 -> 페이지 이동 
       -->
      <li><a href="https://www.daum.net" target="_blank"><img src="https://t1.daumcdn.net/daumtop_deco/images/pctop/2023/logo_daum.png" alt="다음로고"></a></li>
      <li><a href="https://www.google.co.kr" target="_blank"><img src="https://www.google.co.kr/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="구글로고"></a></li>
    </ol>

</html>
