<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>표 만들기</title>
</head>
<body>
  <table border="1" width="300px" height="500px" cellspacing="0"
    cellpadding="20">
    <tr>
      <td>1</td>
      <td>2</td>
      <td>7</td>
      <td rowspan="3">8</td>
    </tr>
    <tr>
      <td>3</td>
      <td colspan="2">4</td>
      
    </tr>
    <tr>
      <td>5</td>
      <td colspan="2">6</td>
    </tr>

    
  </table>
  

</body>


</html>
