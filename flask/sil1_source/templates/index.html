<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Index - User List</title>
</head>
<body>
    <h1>User Lists</h1>
    <a href="{{ url_for('add_user') }}"><button>Add User</button></a>
    <ul>
        {% for user in users %}
        <li>
            {{ user.name }} - {{ user.email }} -
            <a href="{{ url_for('edit_user', user_id=user.id) }}">EDIT</a> -

            <form action="{{ url_for('delete_user', user_id=user.id) }}", method="POST", style="display: inline">
                <button type="submit">DELETE</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
