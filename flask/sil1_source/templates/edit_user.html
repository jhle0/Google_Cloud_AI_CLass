<!doctype html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
    <h1>EDIT USER</h1>
    <div class="container">
        <form action="{{ url_for('edit_user', user_id=user.id) }}" method="POST">
            <label for="name"></label>
            <input type="text" name="userName" id="name" disabled value="{{ user.name }}"><br>

            <label for="email"></label>
            <input type="text" name="userEmail"  id='email' disabled value="{{ user.email }}"><br>
            <button type="submit" >EDIT</button>
        </form>
    </div>
</body>
</html>
