<!doctype html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<form action="{{ url_for('edit_user', user_id=user.id) }}" method="POST">
    이름 : <input type="text" name="userName" value="{{ user.name }}"><br>
    이메일주소 : <input type="text" name="userEmail" value="{{ user.email }}"><br>
    <input type="submit" value="수정">
</form>
</body>
</html>
